<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="calculadora">
            <div id="display">
                <div id="input_usuario"></div> <!--Botões clicados pelo usuário aparecem aqui-->
                <div id="resultado"></div> <!-- Resultado das operações aparece aqui-->
            </div>
        <div id="container_botoes">
            <!-- Primeira linha-->
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            <button>÷</button>
            <!-- Segunda linha-->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <!-- Terceira linha-->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <!-- Quarta linha-->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>x</button>
            <!-- Quinta linha-->
            <button>0</button>
            <button>.</button>
            <button id="igual">=</button>
        </div>
        </div>
    </main>
    
</body>
</html>

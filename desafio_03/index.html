<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="container"> <!--Container de todo o conteúdo-->
    <section class="cabecalho"> <!--Container que guarda o feedback-->
      <h1>Your Result</h1>
      <div class="resultado">
        <div class="pontuacao">76</div>
        <div class="pontuacao_total">of 100</div>
      </div>
      <div class="feedback">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="pontos"> <!--Container que guarda a pontuação de cada característica-->
      <h2>Summary</h2>
      <div>
        Reaction
        80 / 100
      </div>
      <div>
        Memory
        92 / 100
      </div>
      <div>
        Verbal
        61 / 100
      </div>
      <div>
        Visual
        72 / 100
      </div>
    </section>
    <div class="botao">Continue</div>
  </main>
</body>
</html>

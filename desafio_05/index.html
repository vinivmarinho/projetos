<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <!--Link para fonte-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div id="container">
    <header>Learn to code by watching others</header>
    <p id="descricao">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    <div id="botao_teste">
      <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
    </div>

    <div id="container_formulario">
      <input type="text" id="id_nome" placeholder="First Name" minlength="3" autocomplete="given-name" required>
      <input type="text" id="id_sobrenome" placeholder="Last Name" minlength="3" autocomplete="family-name" required>
      <input type="email" id="id_email" placeholder="Email Address" autocomplete="email" required>
      <input type="password" id="id_senha" placeholder="Password" minlength="8" autocomplete="current-password" required>
      <button type="submit" id="id_teste_gratis">Claim Your Free Trial</button>
      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>

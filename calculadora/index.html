<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Vinícius Marinho</h1>
        <div id="calculadora">
            <div id="display">
                <div id="input_usuario"></div> <!--Botões clicados pelo usuário aparecem aqui-->
                <div id="resultado">0</div> <!-- Resultado das operações aparece aqui-->
            </div>
        <div id="container_botoes">
            <!-- Primeira linha-->
            <button onclick="limpar()">C</button>
            <button onclick="apagar_ultimo()">DEL</button>
            <button class="operador" onclick="atualiza_display('%')">%</button>
            <button class="operador" onclick="atualiza_display('÷')">÷</button>
            <!-- Segunda linha-->
            <button onclick="atualiza_display(7)">7</button>
            <button onclick="atualiza_display(8)">8</button>
            <button onclick="atualiza_display(9)">9</button>
            <button class="operador" onclick="atualiza_display('+')">+</button>
            <!-- Terceira linha-->
            <button onclick="atualiza_display(4)">4</button>
            <button onclick="atualiza_display(5)">5</button>
            <button onclick="atualiza_display(6)">6</button>
            <button class="operador" onclick="atualiza_display('-')">-</button>
            <!-- Quarta linha-->
            <button onclick="atualiza_display(1)">1</button>
            <button onclick="atualiza_display(3)">2</button>
            <button onclick="atualiza_display(3)">3</button>
            <button class="operador" onclick="atualiza_display('x')">x</button>
            <!-- Quinta linha-->
            <button onclick="atualiza_display(0)">0</button>
            <button onclick="atualiza_display('.')">.</button>
            <button id="igual">=</button>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Livraria</h1>
        <ul>
            <button id="redes_sociais">Minhas redes sociais</button>
            <li class="link"><a href="https://github.com/vinivmarinho" target="_blank"><img src="../calculadora/imagens/logo-github.jpg" alt="Logo github"></a></li>
            <li class="link"><a href="https://www.instagram.com/vini.m__" target="_blank"><img src="../calculadora/imagens/logo-instagram.jpg" alt="LoInstagram"></a></li>
            <li class="link"><a href="https://www.linkedin.com/in/vin%C3%ADcius-marinho-376a8a365/" target="_blank"><img src="../calculadora/imagens/logo_linkedin.png" alt="Logo linkedin"></a></li>




        </ul>
        
    </header>
    
    <main>
        
        <button id="adicionar">+Add Livro</button>
        <div id="cards"> <!--Container que guardará os cartões-->
            
        
        </div> 
    <form id="formulario">
        <h1>Add novo livro</h1>
        <input type="text" name="titulo" id="id_titulo" placeholder="Título">
        <input type="text" name="autor" id="id_autor" placeholder="Autor">
        <input type="number" name="ano" id="id_ano" placeholder="Ano de lançamento" min="0" max="2025">
        <label for="id_lido">Já li esse livro
            <input type="checkbox" name="lido" id="id_lido">
        </label>
        
        <label for="id_classificacao" id="label_classificacao">De 1 a 10, avalie o livro</label>
        
        <input type="range" name="classificacao" id="id_classificacao" min="1" max="10" value="5" oninput="valor.innerText=this.value"> <!-- Sempre que mudar o valor do range, o evento "oninput" atualiza o texto do elemento com id "valor" para mostrar o valor atual do input ("this.value")-->
        <span id="valor">5</span>
        <input type="submit" id="id_submit" value="Adicionar">
    </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>

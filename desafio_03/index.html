<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Estilo CSS-->
  <link rel="stylesheet" href="estilos/style.css">
  <!--Fonte Hanken Grotesk-->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="container"> <!--Container de todo o conteúdo-->
    <section class="cabecalho"> <!--Container que guarda o feedback-->
      <h1>Your Result</h1>
      <div class="resultado">
        <div class="pontuacao">
          <p class="ponto">76</p>
          <p class="ponto_total">of 100</p>
        </div>
      </div>
      <div class="feedback">Great</div>
      <p class="mensagem">You scored higher than 65% of the <br> people who have taken these tests.</p>
    </section>
    <section class="pontos"> <!--Container que guarda a pontuação de cada característica-->
      <h2>Summary</h2>
      <div class="atributo" id="reacao">
        <div class="propriedade"> <img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
        <div>80 <span class="total">/ 100</span></div>
      </div>
      <div class="atributo" id="memoria">
        <div class="propriedade"><img src="assets/images/icon-memory.svg" alt="">Memory</div>
        <div>92 <span class="total">/ 100</span></div>
      </div>
      <div class="atributo" id="verbal">
        <div class="propriedade"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
        <div>61 <span class="total">/ 100</span></div>
      </div>
      <div class="atributo" id="visual">
        <div class="propriedade"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
        <div>72 <span class="total">/ 100</span></div>
      </div>
    </section>
    <div class="botao">Continue</div>
  </main>
</body>
</html>

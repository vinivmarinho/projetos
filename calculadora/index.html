<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Vinícius Marinho</h1>
        <div id="calculadora">
            <div id="display">
                <div id="input_usuario"></div> <!--Botões clicados pelo usuário aparecem aqui-->
                <div id="resultado">0</div> <!-- Resultado das operações aparece aqui-->
            </div>
        <div id="container_botoes">
            <!-- Primeira linha-->
            <button onclick="limpar()">C</button>
            <button onclick="apagar_ultimo()">DEL</button>
            <button class="operador">%</button>
            <button class="operador">÷</button>
            <!-- Segunda linha-->
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">+</button>
            <!-- Terceira linha-->
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <!-- Quarta linha-->
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">x</button>
            <!-- Quinta linha-->
            <button class="numero">0</button>
            <button>.</button>
            <button id="igual">=</button>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
